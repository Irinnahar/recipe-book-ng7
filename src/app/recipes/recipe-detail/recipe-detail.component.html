<div (recipe) = "recipies($event)" >
    <div class="row">
        <div class="col-xs-12">
          <img [src]="recipe.imagePath" alt="" class="img-responsive" style="width:200px">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{recipe.name}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" appDropdown #r = "appDropdown">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle">
              Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
              <li><a (click)="onShopping(recipe.ingredients)">To Shopping List</a></li>
              <li><a href="#">Edit Recipe</a></li>
              <li><a href="#">Delete Recipe</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          {{recipe.description}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group">
            <a
              class="list-group-item"
              style="cursor: pointer"
              *ngFor="let ingredient of recipe.ingredients"
            >
              {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
          </ul>
        </div>
      </div>
      
</div>
